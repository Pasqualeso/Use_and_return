<script>
    var currentTab = 0; // La scheda corrente è impostata per essere la prima scheda (0)
    showTab(currentTab); // Visualizza la scheda corrente

    function showTab(n) {
        // Questa funzione visualizzerà la scheda specificata del form
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... e correggere i pulsanti Previous/Next :
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Conferma Registrazione";
        } else {
            document.getElementById("nextBtn").innerHTML = "Successivo";
        }
        //... ed esegue una funzione che visualizzerà l'indicatore di passaggio corretto:
        fixStepIndicator(n)
    }

    function nextPrev(n) {
        // Questa funzione determinerà quale scheda visualizzare
        var x = document.getElementsByClassName("tab");
        // Uscire dalla funzione se un campo nella scheda corrente non è valido:
        if (n == 1 && !validateForm()) return false;
        // Nascondi la scheda corrente:
        x[currentTab].style.display = "none";
        // Aumenta o diminuisce la scheda corrente di 1:
        currentTab = currentTab + n;
        // se sei arrivato alla fine del form...
        if (currentTab >= x.length) {
            // ... il form viene inviato:
            document.getElementById("regForm").submit();
            return false;
        }
        // Altrimenti, visualizza la scheda corretta:
        showTab(currentTab);
    }

    function validateForm() {
        // Questa funzione si occupa della convalida dei campi del form
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // Un ciclo che controlla ogni campo di input nella scheda corrente:
        for (i = 0; i < y.length; i++) {
            // Se un campo è vuoto...
            if (y[i].value == "") {
                // aggiungi una classe "non valida" al campo:
                y[i].className += " invalid";
                // e imposta lo stato valido corrente su false
                valid = false;
            }
        }
        // Se lo stato valido è vero, contrassegna il passaggio come terminato e valido:
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // restituire lo stato valido
    }

    function fixStepIndicator(n) {
        // Questa funzione rimuove la classe "active" di tutti i passaggi...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... e aggiunge la classe "active" nel passaggio corrente:
        x[n].className += " active";
    }

</script>
